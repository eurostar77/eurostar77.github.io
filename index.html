<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprender espa√±ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-es-yellow">

<header class="bg-es-red text-white text-center py-3">
    <h1>Aprender espa√±ol</h1>
</header>

<div class="container mx-auto w-100 mt-5">
	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-end">
					<button id="btn-play" class="btn btn-primary d-flex justify-content-end">üîä</button>
				</div>
			<div class="text-center">
				<div id="deutscheVokabel" class="vokabel fs-4">
					<!-- Deutsches Vokabel div -->
				</div>
				<div id="spanischeVokabel" class="vokabel fs-4" style="display: none;">
					<!-- Spanisches Vokabel div (anfangs versteckt) -->
				</div>
			</div>
		</div>	
	</div>	
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="mt-3">
                <button id="btn-question" class="btn btn-secondary w-100 mt-3">Frage</button>
            </div>
        </div>
		<div class="col-6">
            <div class="mt-3">
                <button id="btn-answer" class="btn btn-secondary w-100 mt-3">Antwort</button>
            </div>
        </div>
    </div>
	<div class="row">
        <div class="col-12 text-center">
            <div id="vokabelAnzeige"></div>
            <button id="btn-next" class="btn btn-primary  w-100 mt-3">N√§chste Vokabel</button>
        </div>
    </div>
</div>

<style>
    .bg-es-yellow {
        background-color: #FFC300;
        color: black;
        padding: 4px;
    }

    .bg-es-red {
        background-color: #EF4135;
        color: black;
        padding: 4px;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script src="https://code.responsivevoice.org/responsivevoice.js?key=iF4CwuXp"></script>

<script>
    // Ihre Liste von Vokabeln (jetzt mit deutschem Text zuerst)
    const vokabeln = [
        ["Spanisch lernen", "Aprender espa√±ol"],
        ["Guten Morgen", "Buenos d√≠as"],
        ["Nice to meet you", "Encantado de conocerle"],
        // F√ºgen Sie hier weitere Vokabelpaare hinzu
    ];

    let currentVokabelIndex = 0;
    const deutscheVokabelDiv = document.getElementById("deutscheVokabel");
    const spanischeVokabelDiv = document.getElementById("spanischeVokabel");

    // Funktion, um die n√§chste Vokabel zu laden
    function loadNextVokabel() {
        if (currentVokabelIndex < vokabeln.length - 1) {
            currentVokabelIndex++;
        } else {
            currentVokabelIndex = 0; // Zur√ºck zur ersten Vokabel, wenn am Ende
        }
        updateVokabelAnzeige(); // Aktualisieren Sie die Vokabelanzeige nach dem Laden der n√§chsten Vokabel
    }

    // Funktion zum Aktualisieren der Vokabelanzeige
    function updateVokabelAnzeige() {
        const [deutscheVokabel, spanischeVokabel] = vokabeln[currentVokabelIndex];
        deutscheVokabelDiv.textContent = deutscheVokabel;
        spanischeVokabelDiv.textContent = spanischeVokabel;
    }

	// Event-Listener f√ºr die Buttons
	document.getElementById("btn-question").addEventListener("click", function() {
        deutscheVokabelDiv.style.display = "block";
        spanischeVokabelDiv.style.display = "none";
    });
    
    document.getElementById("btn-answer").addEventListener("click", function() {
        deutscheVokabelDiv.style.display = "none";
        spanischeVokabelDiv.style.display = "block";
    });
	
	document.getElementById("btn-play").addEventListener("click", function() {
        responsiveVoice.speak(vokabeln[currentVokabelIndex][1], "Spanish Female");
    });

    document.getElementById("btn-next").addEventListener("click", function() {
        loadNextVokabel();
    });

    // Initialisieren Sie die Vokabelanzeige beim Laden der Seite
    updateVokabelAnzeige();
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.documentElement.style.setProperty('--primary', '#EF4135'); /* Rot (Pantone 186 C) */
        document.documentElement.style.setProperty('--secondary', '#FFC300'); /* Gelb (Pantone 109 C) */
    });
</script>

</body>

</html>
