<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprender espa√±ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  
  <body class="spanish-yellow-bg">
  
	<header class="spanish-red-bg text-white text-center py-3">
        <h1>Aprender espa√±ol</h1>
    </header>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <p>Klicken Sie auf den Button, um die Vokabel vorzulesen:</p>
                <button id="playButton" class="btn btn-primary">üîä Play</button>
                <button id="nextButton" class="btn btn-success ms-2">N√§chste Vokabel</button>
            </div>
        </div>
    </div>
	
	<style>
		.spanish-yellow-bg {
		background-color: #FFC300;
		color: black;
		padding: 4px;
		}
		
		.spanish-red-bg {
		background-color: #EF4135;
		color: black;
		padding: 4px;
		}
	</style>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
	<script src="https://code.responsivevoice.org/responsivevoice.js?key=iF4CwuXp"></script>

    <script>
        // Ihre Liste von Vokabeln
        const vokabeln = [
            "Aprender espa√±ol",
            "Buenos d√≠as",
            "Encantado de conocerle",
            // F√ºgen Sie hier weitere Vokabeln hinzu
        ];

        let currentVokabelIndex = 0;

        // Funktion, um die n√§chste Vokabel zu laden
        function loadNextVokabel() {
            if (currentVokabelIndex < vokabeln.length - 1) {
                currentVokabelIndex++;
            } else {
                currentVokabelIndex = 0; // Zur√ºck zur ersten Vokabel, wenn am Ende
            }
            // Nicht sofort vorsprechen, wenn die n√§chste Vokabel geladen wird
        }

        // Event-Listener f√ºr die Buttons
        document.getElementById("playButton").addEventListener("click", function() {
            responsiveVoice.speak(vokabeln[currentVokabelIndex], "Spanish Female");
        });

        document.getElementById("nextButton").addEventListener("click", function() {
            loadNextVokabel();
        });
    </script>

  
	<script>
		document.addEventListener("DOMContentLoaded", function() {
		document.documentElement.style.setProperty('--primary', '#EF4135'); /* Rot (Pantone 186 C) */
		document.documentElement.style.setProperty('--secondary', '#FFC300'); /* Gelb (Pantone 109 C) */
		});
	</script>
  
  </body>
  
</html>
